{% extends "layout/base.html" %}

{% load i18n %}

{% block title %}{% trans "Delete Task" %}{% endblock title %}

{% block content %}

    <h1>{% trans "Delete Task" %}</h1>

    <form method="post">
        {% csrf_token %}
        <p>{% trans "Are you sure you want to delete this task?" %}</p>
        <input type="submit" value="{% trans "Delete" %}" />
        <a href="{% url 'tasks:list' %}">{% trans "Cancel" %}</a>
    </form>

{% endblock content %}
